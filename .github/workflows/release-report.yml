name: ğŸš€ Release Allure Report - TestAll

on:
  workflow_dispatch:

jobs:
  run-full-suite:
    name: Run ALL critical tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ALL tests (UI + Features)
        run: npm run test:all
        continue-on-error: true

      - name: ğŸ§· Generate Allure Report
        run: npm run generate-allure-report

      - name: â¬‡ï¸ Clone gh-pages branch
        run: |
          git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} gh-pages

      - name: ğŸ•’ Set current date & time for folder name
        id: datetime
        run: echo "run_date=$(date +'%Y-%m-%d_%H-%M')" >> "$GITHUB_OUTPUT"

      - name: ğŸ“ Create folders for TestAll report
        run: |
          mkdir -p gh-pages/testAll/history
          mkdir -p gh-pages/testAll/${{ steps.datetime.outputs.run_date }}
          mkdir -p gh-pages/testAll/latest

      - name: ğŸ“„ Copy Allure Report to correct folders
        run: |
          cp -r allure-report/* gh-pages/testAll/${{ steps.datetime.outputs.run_date }}/
          cp -r allure-report/* gh-pages/testAll/latest/

      - name: ğŸ§  Generate history.json index for TestAll
        run: |
          node .github/scripts/generate-history-index.js testAll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
