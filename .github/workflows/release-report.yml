name: ğŸš€ Release Allure Report

on:
  workflow_dispatch:  # Solo se ejecuta manualmente desde GitHub Actions

jobs:
  run-full-suite:
    name: Run all critical tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ALL tests (UI + Features)
        run: npm run test:all

      - name: ğŸ§· Generate Allure Report
        run: npm run generate-allure-report

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
