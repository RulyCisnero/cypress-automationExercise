name: 🚀 Release Allure Report

on:
  workflow_dispatch:

jobs:
  run-full-suite:
    name: Run all critical tests
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run ALL tests (UI + Features)
        run: npm run test:all
        continue-on-error: true

      - name: 🧷 Generate Allure Report
        run: npm run generate-allure-report

      - name: ⬇️ Clone gh-pages branch
        run: |
          git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} gh-pages

      - name: 🕒 Set current date for folder name
        id: date
        run: echo "run_date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: 🗂️ Organize Allure Report into TestAll structure
        run: |
          mkdir -p gh-pages/TestAll/history/${{ steps.date.outputs.run_date }}
          mkdir -p gh-pages/TestAll/latest
          cp -r allure-report/* gh-pages/TestAll/history/${{ steps.date.outputs.run_date }}/
          cp -r allure-report/* gh-pages/TestAll/latest/

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
