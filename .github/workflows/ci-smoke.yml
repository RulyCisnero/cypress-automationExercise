name: ğŸ§ª Smoke-Tests CI

on:
  workflow_dispatch:

jobs:
  run-smoke-tests:
    name: ğŸ” Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Run Smoke Tests (Cypress)
        env:
          CYPRESS_ALLURE: true
        run: npm run test:smoke
        continue-on-error: true

      - name: ğŸ›  Generate Allure Report
        run: npm run generate-allure-report

      - name: â¬‡ï¸ Clone gh-pages branch
        run: |
          git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} gh-pages

      - name: ğŸ•’ Set current date and time for folder
        id: datetime
        run: echo "run_id=$(date +'%Y-%m-%d_%H-%M')" >> "$GITHUB_OUTPUT"

      - name: ğŸ—‚ï¸ Organize Allure Report into Smoke structure
        run: |
          mkdir -p gh-pages/Smoke/history/${{ steps.datetime.outputs.run_id }}
          mkdir -p gh-pages/Smoke/latest
          cp -r allure-report/* gh-pages/Smoke/history/${{ steps.datetime.outputs.run_id }}/
          cp -r allure-report/* gh-pages/Smoke/latest/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
