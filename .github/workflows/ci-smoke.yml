name: 🧪 Smoke-Tests CI

on:
  workflow_dispatch:

jobs:
  run-smoke-tests:
    name: 🔍 Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run Smoke Tests (Cypress)
        env:
          CYPRESS_ALLURE: true
        run: npm run test:smoke

      - name: 🔍 Debug allure-results
        run: ls -R allure-results || echo "⚠️ No se generó nada en allure-results"

      - name: 🛠 Generate Allure Report
        run: npm run generate-allure-report

      - name: 📤 Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke
          path: allure-report

      - name: 📁 Organize Allure Report for GitHub Pages
        run: |
          RUN_ID=$(date +'%Y-%m-%d_%H-%M')
          mkdir -p gh-pages/ci-smoke/"$RUN_ID"
          mkdir -p gh-pages/ci-smoke/latest
          cp -r allure-report/* gh-pages/ci-smoke/"$RUN_ID"
          cp -r allure-report/* gh-pages/ci-smoke/latest
        shell: bash

      - name: 🌐 Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
