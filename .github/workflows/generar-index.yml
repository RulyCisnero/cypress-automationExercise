# Este workflow genera el index html para el historial de Allure
# Este workflow se ejecuta manualmente para actualizar el Ã­ndice de Allure con los Ãºltimos resultados
# Ejecuta el script generate-index.js que actualiza el archivo gh-pages/index.html
name: ğŸ§­ Generate Allure Report Index

on:
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Clonar rama gh-pages
        run: |
         git clone --depth=1 --branch=gh-pages https://github.com/${{ github.repository }} gh-pages

      - name: ğŸ” Verificar contenido clonado
        run: ls -la gh-pages

      - name: ğŸ§  Run index generator
        run: node .github/scripts/generate-history-index.js

      #git add ./**/*.html   #ğŸ‘ˆ Esto incluye TODOS los index.html
      - name: Commit y Push del nuevo Ã­ndice
        run: |
          cd gh-pages
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "Update index with latest test runs [skip ci]" || echo "No changes to commit"
          
      - name: Set remote with token
        run: |
          cd gh-pages
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push a gh-pages
        run: |
          cd gh-pages
          git push origin gh-pages
