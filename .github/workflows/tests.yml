name: Cypress Tests CI

# ğŸ” Triggers: Ejecutar en cada push o PR sobre main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-smoke-tests:
    name: ğŸ” Smoke Tests
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar el repo
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instalar Node.js
      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Instalar dependencias del proyecto
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Ejecutar los tests (con Allure habilitado)
      - name: ğŸš€ Run Smoke Tests (Cypress)
        env:
          CYPRESS_ALLURE: true
        run: npm run test:smoke

      # 5ï¸âƒ£ Mostrar quÃ© se generÃ³ en allure-results
      - name: ğŸ” Debug allure-results
        run: ls -R allure-results || echo "âš ï¸ No se generÃ³ nada en allure-results"

      # 6ï¸âƒ£ Generar el reporte Allure a partir de allure-results
      - name: ğŸ›  Generate Allure Report
        run: npm run generate-allure-report

      # 7ï¸âƒ£ Subir el reporte como artefacto descargable desde la pestaÃ±a "Actions"
      - name: ğŸ“¤ Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke
          path: allure-report

      # 8ï¸âƒ£ (Opcional) Publicar el reporte como sitio web en GitHub Pages
      - name: ğŸŒ Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./allure-report
          github_token: ${{ secrets.GITHUB_TOKEN }}
