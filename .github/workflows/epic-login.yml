name: 🧪 Epic - Login Tests

on:
  workflow_dispatch:

jobs:
  run-login-tests:
    runs-on: ubuntu-latest

    steps:
      # 🧾 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🟦 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 📦 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 🧪 4. Run Cypress Login Tests
      - name: Run Login Tests
        run: |
          npx cypress run \
            --env allure=true \
            --config specPattern='cypress/e2e/features/login/*.feature'

      # 📼 5. Upload Cypress artifacts
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # 📊 6. Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # 📈 7. Generate Allure Report
      - name: Generate Allure Report
        run: npm run generate-allure-report

      # 📘 7.5 Generate Index for Allure History
      # - name: Generate Allure History Index
      #  run: node .github/scripts/generate-history-index.js login

      # 🗃 8. Upload report as artifact
      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-Login
          path: allure-report

      # 🌐 9. Deploy report to GitHub Pages
      - name: Deploy Allure Report (with history path)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: login/history/${{ github.run_id }}

      # 🌐 9.5 Deploy updated index.html to login/
      - name: Deploy Allure History Index
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-history
          destination_dir: login

      # 🧷 10. Comment in Jira
      - name: Add Comment to Jira Tickets
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: node .github/scripts/comment-to-jira.js login
